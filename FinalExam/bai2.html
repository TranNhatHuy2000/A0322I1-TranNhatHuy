<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Nhập số thứ nhất"));
        let num2 = parseInt(prompt("Nhập số thứ hai"));
        let sum1 = 0;
        let sum2 = 0;
        function isRelationship(num1,num2) {
            for (let i =1; i < num1;i++){
                if(num1%i==0){
                    sum1 +=i;
                }
            }
                for (let i =1; i < num2;i++){
                    if(num2%i==0){
                        sum2 +=i;
                    }
                }
           if(sum1 === num2 && sum2 === num1){
               return true;
           }else {
               return false;
           }
        }
        alert(isRelationship(num1,num2))
    </script>
</body>
</html>
