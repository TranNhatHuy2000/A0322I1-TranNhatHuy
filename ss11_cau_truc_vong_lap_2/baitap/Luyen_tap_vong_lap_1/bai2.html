<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
    <script>
      do {
          input = parseInt(prompt("nhập nhiệt độ hiện tại:"));
          if (input < 20 ){
              alert("tăng nhiệt độ:")
          }
          if(input > 100){
              alert("giam nhiet do")
          }
      }while (input<20 || input >100);
      alert("nhiệt độ của bạn là:" + input)
    </script>
</body>
</html>
