<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let a; //các số chia hết cho 7
        let sum = 0;
        for (let i = 0; i < 30; i++){
            a = i*7
            sum +=a
        }
        document.write("Tổng của 30 số dầu tiên chia hết cho 7 là:"+ sum)
    </script>
</body>
</html>
