<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy fibonanci</title>
</head>
<body>
    <script>
        let n3 ;
        n1 = 0 ;
        n2 = 1 ;
        n3 = n1 +n2;
        let number = parseInt(prompt("nhập số lượng muốn in ra:"))
        document.write("dãy "+number+" số đầu tiên của fibonaci là: ")
        for (let i = 0; i<number; i++){
            document.write(" "+ n1+", ")
            n1 = n2
            n2 = n3
            n3 = n1 +n2

        }
    </script>
</body>
</html>
