<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dưuong</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("nhập số muốn tính giai thừa"))
        let result = number
        for (let i =1 ; i < number;i++){
            result = result*i
        }
        document.write("giai thừa của "+number+" là: "+result)
    </script>
</body>
</html>
