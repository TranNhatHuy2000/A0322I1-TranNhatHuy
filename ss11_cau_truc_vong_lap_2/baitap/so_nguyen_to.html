<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố</title>
</head>
<body>
    <script>
    let number = parseInt(prompt("nhập số lượng sô nguyên tố muôn hiện ra:"));
    let N = 3
    let kt = 1;
    document.write(number + ' số nguyên tố đầu tiên là:2 ');
    for (let i = 2; i <= number;){
        for (let j = 2 ;j <= Math.sqrt(N) ;j++) {
            if (N%j==0) {
                kt = 0;
                break;
            }
        }
        if (kt != 0) {
            i++;
            document.write(" "+N)
        }
        kt = 1;
        N++;
    }
    </script>
</body>
</html>
