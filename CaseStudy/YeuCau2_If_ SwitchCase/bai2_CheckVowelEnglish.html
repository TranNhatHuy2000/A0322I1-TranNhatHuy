        //cach 2:
       let input = prompt("Nhập 1 ký tự bất kì để kiểm tra:");
       input = input.toLowerCase();
       switch (input) {
        case "u" :
        case "e" :
        case "o" :
        case "a" :
        case "i" :
            alert(input+" là kí tự nguyên âm");
            break;
         default:
             alert(input+" là kí tự phụ âm");
       }

    </script>
