        //Cách 2:

        let height = parseInt(prompt("Nhập chiều cao"))
        let width = 2*height-1
        let shape =""
        for (let i = 1; i <= height; i++){
            for (let j =0;j < width/2 - i;j++){
                shape += "&ensp;"
            }
            for (let k =0; k < i*2-1;k++){
                if (k==0|k==i*2-2|i==height){
                    shape += "*"
                }
                else {
                    shape+="&ensp;"
                }

            }
            shape +="<br>"
        }
        document.write(shape)
