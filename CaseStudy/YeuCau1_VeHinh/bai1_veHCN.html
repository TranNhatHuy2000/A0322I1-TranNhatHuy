<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Nhập chiều cao của HCN"));
        let width = parseInt(prompt("Nhập chiều rộng của HCN"));
        for(let i = 1;i<= height;i++){
            for(let j = 1;j<= width;j++){
                if (i==1||i==height|j==1|j==width){
                    document.write(" *")
                }
               else {
                   document.write(" &ensp;")
                }
            }
            document.write("<br><br>")
        }
    </script>
</body>
</html>
