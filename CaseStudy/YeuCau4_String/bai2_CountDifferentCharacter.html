      let input = prompt("Nhập chuỗi bất kì");
      function countDifferentChar(string) {
          let arr =[];
          for (let i = 0;i < string.length;i++){
            if(arr.indexOf(string.charAt(i)) === -1){
                arr.push(string.charAt(i));
            }
          }
          return arr.length;
      }
      document.write("so ki tu khac nhau trong chuoi la: "+countDifferentChar(input))
