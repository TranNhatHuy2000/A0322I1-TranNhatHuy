<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lượng kí tự giống nhau trong xâu</title>
</head>
<body>
<script>
    let input1 = prompt("Nhập chuỗi thứ nhất");
    let input2 = prompt("Nhập chuỗi thứ hai");

    function countSameChar(string1,string2) {
        let count = 0;
        let arr1 = string1.split("");
        let arr2 = string2.split("");
        for (let i = 0;i < arr1.length;i++){
            for (let j = 0; j < arr2.length ;j++){
                if (arr1[i] == arr2[j]){
                    count++;
                    arr1.splice(i,1);
                    arr2.splice(j,1);
                    i--;
                    break;
                }
            }
        }
        return count

    }
    document.write( "so ki tu chung 2 chuoi la: "+countSameChar(input1,input2))

</script>
</body>
</html>
