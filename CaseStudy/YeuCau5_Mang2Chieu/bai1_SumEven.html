<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chẵn trong mảng</title>
</head>
<body>
    <script>
        let row = parseInt(prompt("Nhập số hàng"));
        let col = parseInt(prompt("Nhập số cột"));


        arr = new Array(row)
        for (let i = 0; i <arr.length;i++){
            arr[i]= new Array(col)
        }
        for (let i = 0; i < row;i++){
            for (let j = 0;j < col;j++){
                let value = parseInt(prompt("Nhập giá trị ở hàng " +i+" cột "+j))
                arr[i][j] = value
            }
        }
        function sum(arr) {
        let sum = 0;
        for (let i = 0;i < row ;i++){
            for (let j = 0; j <col;j++){
                if (arr[i][j] % 2 ==0){
                    sum += arr[i][j]
                }
            }
        }
        return sum;
        }
        document.write("Tổng các số chẵn trong mảng là: "+sum(arr))
    </script>
</body>
</html>
