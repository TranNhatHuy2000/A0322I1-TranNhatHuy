<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất và nhỏ nhất</title>
</head>
<body>
    <script>
        let row = parseInt(prompt("Nhập số hàng"));
        let col = parseInt(prompt("Nhập số cột"));


        let arr = new Array(row)
        for (let i = 0; i <arr.length;i++){
            arr[i]= new Array(col)
        }
        for (let i = 0; i < row;i++){
            for (let j = 0;j < col;j++){
                let value = parseInt(prompt("Nhập giá trị ở hàng " +i+" cột "+j))
                arr[i][j] = value
            }
        }
        function Min(array) {
            let Min = array[0][0]
            for (let i = 0; i < row;i++){
                for (let j = 0;j < col;j++){
                    if (Min > array[i][j]){
                        Min = array[i][j]
                    }
                }
            }
            return Min
        }
        function Max(array) {
            let Max = array[0][0]
            for (let i = 0; i < row;i++){
                for (let j = 0;j < col;j++){
                    if (Max < array[i][j]){
                        Max = array[i][j]
                    }
                }
            }
            return Max
        }
        console.log(arr)
        document.write("Max = "+Max(arr)+"<br> Min = "+Min(arr))
    </script>
</body>
</html>
