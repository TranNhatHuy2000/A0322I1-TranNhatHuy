<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập cạnh a:"));
        let b = parseInt(prompt("nhập cạnh b:"));
        let S = a * b;
        alert("Dien tich hinh chu nhat la:"+S);
    </script>
</body>
</html>
