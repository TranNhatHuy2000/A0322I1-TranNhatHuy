<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc hai</title>
</head>
<body>
    <script>
     /*Ptb2:ax^2+by+c=0*/
    let a = parseInt(prompt("nhap a:"))
    let b = parseInt(prompt("nhap b:"))
    let c = parseInt(prompt("nhap c:"))
    let delta =(b*b)+(4*a*c);
    let x1;
    let x2;
    if (delta < 0){
        alert("Phương trình:"+a+"x^2"+"+"+b+"y + "+c+" =0 vô nghiệm");
    }else if (delta = 0){
        x1 = x2 = -b/2*a;
        alert("Phương trình:"+a+"x^2"+"+"+b+"y + "+c+" =0 có nghiệm kép x1 = x2:"+x1);
    }else {
       x1 = -b + Math.sqrt(delta)/2*a;
       x2 = -b - Math.sqrt(delta)/2*a;
        alert("Phương trình:"+a+"x^2"+"+"+b+"y + "+c+" =0 có 2 nghiệm x1 ="+x1+" ; x2 ="+x2);
    }
    </script>
</body>
</html>
