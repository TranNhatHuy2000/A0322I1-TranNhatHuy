<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh a:"));
        let b = parseInt(prompt("Nhập cạnh b:"));
        let S = 1/2*a*b;
        alert("Diện tích tam giác vuông là:"+S);
    </script>
</body>
</html>
