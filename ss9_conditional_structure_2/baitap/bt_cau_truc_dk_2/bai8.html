<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải tuổi của người khôn</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("nhap so:"));
        if (age > 0 && age < 120 ){
                alert("đây là tuổi của 1 người");
        }else {
            alert("dây ko phải tuổi của người");
        }
    </script>
</body>
</html>
