<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
    <script>
        /*ptb1: ax+b=0*/
        let a = parseInt(prompt("Nhap a:"));
        let b = parseInt(prompt("Nhap b:"));
        let result;
        if (a == 0){
            result = "vô nghiệm";
        }else {
            if (b == 0 ){
                result ="vô số nghiệm" ;
            }else {
                result = -b/a;
            }
        }
        alert("nghiệm của phương trình:"+a+"x"+"+"+b+"=0 là: "+result )
    </script>
</body>
</html>
