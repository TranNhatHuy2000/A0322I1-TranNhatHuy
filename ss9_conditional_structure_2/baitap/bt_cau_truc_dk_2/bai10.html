<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số điện</title>
</head>
<body>
    <script>
        /* Cho số điện 100 kWh đầu giá 1000,
        từ kWh 101 – 150 giá 1200,
        từ kWh 151 – 200 giá 2000,
        từ 201 trở lên giá 2500.
         */
        let sodien = parseInt(prompt("nhập số điện đã sài:"));
        let giadien;
        let tiendien;
        if (sodien <= 100){
            giadien = 1000 ;
            tiendien = 100*giadien

        }else if(sodien <= 150){
            giadien = 1200;
            tiendien = 100*1000 + giadien*(sodien-100);
        }else if(sodien <= 200){
            giadien = 2000;
            tiendien = 100*1000 + 1200*50 + giadien*(sodien-150);
        }else {
            giadien = 2500;
            tiendien  =100*1000 + 1200*50 + 2000*50 +giadien*(sodien-200);
        }
        alert("số tiền điện phải trả là:"+tiendien+"(VNĐ)");
    </script>
</body>
</html>
