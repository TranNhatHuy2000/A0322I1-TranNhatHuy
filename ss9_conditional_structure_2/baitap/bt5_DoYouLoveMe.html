<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do u love me?</title>
</head>
<body>
    <h1 style="position:absolute;left:200px; top:100px">Do you love me?</h1><br>
    <button type="button" onclick="yes()" style="position:absolute;left:200px; top:200px;">YES</button>
    <button type="button" onmouseover="no()" id="no" style="position:absolute;left:300px; top:200px;">NO</button>
    <script>
        function yes() {
            alert("i Love u too <3")
        }
        function no() {
            let button = document.getElementById("no")
            let x = Math.random() * window.innerWidth
            let y = Math.random() * window.innerHeight
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
