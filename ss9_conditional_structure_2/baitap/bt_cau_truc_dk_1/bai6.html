<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền hoa hồng</title>
</head>
<body>
    <script>
        let doanhthu = parseInt(prompt("Nhập doanh thu:"));
        if (doanhthu <= 100){
            alert("số hoa hông nhận đc là 5%")
        }else if (doanhthu <= 300){
            alert("số hoa hông nhận đc là 10%")
        }else if (doanhthu <= 500){
            alert("số hoa hông nhận đc là 15%")
        }else {
            alert("số hoa hông nhận đc là 20%")
        }
    </script>
</body>
</html>
