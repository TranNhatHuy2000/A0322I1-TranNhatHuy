<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi vào lớp 10</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("nhap tuoi cua ban:"));

            alert("ban du tuoi de hoc lop 10");

            alert("ban ko du dieu kien de hoc lop 10");
        }
    </script>
