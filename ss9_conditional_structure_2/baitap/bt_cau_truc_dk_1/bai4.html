<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find max</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a"));
    let b = parseInt(prompt("nhap b:"));
    let c = parseInt(prompt("nhap c:"));
    let max;
    max = a
    if (b > max){
        max = b;
    }if (c > max) {
        max = c;
    }
    document.write(max + " Là số lớn nhất");
</script>

</body>
</html>
