<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
    <script>
        class Hero{
            constructor(image, top, left, size,speed){
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
                this.speed = 20;
            }
                getHeroElement = function(){
                    return '<img width="'+ this.size + '"' +
                        ' height="'+ this.size + '"' +
                        ' src="' + this.image +'"' +
                        ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
                }

                moveRight = function(){
                    this.left += this.speed;
                    console.log('ok: ' + this.left);
                }

                moveLeft = function(){
                    this.left -= this.speed;
                    console.log('ok: ' + this.left);
                }

                moveDown = function(){
                    this.top += this.speed;
                    console.log('ok: ' + this.top);
                }

                moveTop = function(){
                    this.top -= this.speed;
                    console.log('ok: ' + this.top);
                }


        }

        var hero = new Hero('pikachu.png', 20, 30, 200,20);

        function start(){
            if(hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 500)
        }

        start();
    </script>
</body>
</html>
