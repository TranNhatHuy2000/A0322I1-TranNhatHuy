<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
    <script>
        class Hero{
            constructor(image, top, left, size,speed){
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
                this.speed = speed;
            }
                getHeroElement (){
                    return '<img width="'+ this.size + '"' +
                        ' height="'+ this.size + '"' +
                        ' src="' + this.image +'"' +
                        ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
                }

                moveRight(){
                    this.left += 20;
                    console.log('ok: ' + this.left);
                }

                moveLeft(){
                    this.left -= 20;
                    console.log('ok: ' + this.left);
                }

                moveDown(){
                    this.top += 20;
                    console.log('ok: ' + this.top);
                }

                moveTop(){
                    this.top -= 20;
                    console.log('ok: ' + this.top);
                }


        }

        let hero = new Hero('pikachu.png', 20, 30, 200,500);

        function start(){
            if(hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            }

            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, hero.speed)
        }

        start();
    </script>
</body>
</html>
