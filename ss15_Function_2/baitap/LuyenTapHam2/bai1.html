<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
    <script>
        let number =  parseInt(prompt("nhập số:"));
        let result = square(number);
        alert("kết quả bình phương của "+number+" là: "+result )

        function square(number) {
            let result = number*number;
            return result;
        }
    </script>
</body>
</html>
