<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
    <script>
        let num1 =  parseInt(prompt("nhập số đầu tiên"));
        let num2 =  parseInt(prompt("nhập số thứ hai"));
        let result = sum(num1,num2)
        document.write("tổng 2 số vừa nhập là: "+ result)

        function sum(a,b) {
        let sum;
        if (a > b){
            alert("Nhập a nhỏ hơn hoặc bằng b")
        }else {
            sum = a + b
            return sum
        }
        }

    </script>
</body>
</html>
