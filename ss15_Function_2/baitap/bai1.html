<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập số nguyên bất kỳ")) ;
        function isPrime(number) {
            let flag = true;
            if (number < 2){
                flag = false;
            }else {
                for (let i = 2; i < number ; i++ ){
                    if (number%i == 0  ){
                        flag = false;
                        break
                    }}
            }

            if (flag == true){
                return 'Là số nguyên tố';
            }
            else{
                return 'Không phải là số nguyên tố';
            }

        }
        let result = isPrime(a)
        alert(result)
    </script>
</body>
</html>
