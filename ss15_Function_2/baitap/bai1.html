<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number == 2){
                return number + " là số nguyên tố"
            }else {
                for (let i = 2; i < number;i++ ){
                    if (number%i !== 0  ){
                        return number + " là số nguyên tố"
                    }else {
                        return number + " không phải là số nguyên tố"
                    }}
            }

        }

        let a = parseInt(prompt("nhập số nguyên bất kỳ")) ;
        let result = isPrime(a)
        alert(result)
    </script>
</body>
</html>
