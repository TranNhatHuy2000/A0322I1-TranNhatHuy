<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0 ; i < 5 ; i++){
            array[i] = prompt("Nhập các kí tự:");
            if (array.indexOf("-") !== -1){
                array.splice(array.indexOf("-"),1,"_")
            }
        }
        document.write(array)
    </script>
</body>
</html>
