<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
    <script>
        let array = Array(5);
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt("nhập 5 kí tự bất kì bất kì");
            if (array[i] %2 == 0 ||array[i] %2 == 1){
                count ++
            }
        }
        document.write("Mảng vừa nhập là: "+ array +"<br>");
        document.write("Các ký tự số có trong mảng là: "+count+" số");
    </script>
</body>
</html>
