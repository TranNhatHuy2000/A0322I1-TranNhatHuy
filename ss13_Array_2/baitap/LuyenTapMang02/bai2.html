<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
    <script>
        let array = Array(5);
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt("nhập 5 kí tự bất kì bất kì")
        }
        document.write("Mảng vừa nhập là" +  array + "<br>");
        document.write("Mảng sau khi đảo là: "+ array.reverse());
    </script>
</body>
</html>
