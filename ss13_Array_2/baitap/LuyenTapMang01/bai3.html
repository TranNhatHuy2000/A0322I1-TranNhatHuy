<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
    <h2>exercise 3 Screen</h2>
    <input type="text" id="txtValue"/>
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
    <input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
    <div id="result"></div>
<script>
    let x =0
    let array = Array();
    function add_element_to_array() {
        array[x] = parseInt(document.getElementById("txtValue").value);
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value ="";
    }
    function display_array() {
        console.log(array)
        let max = array[0];
        let index = 0
        let sum = 0;
        let medium ;
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
            sum = sum + array[i]
            medium = sum/(array.length)
            if (array[i] >= max){
                max = array[i]
                index = i
            }
        }
        document.getElementById("result").innerHTML = e + "Số lớn nhất trong mảng là: "+max+" tại vị trí: "+index
        +"<br> giá trị trung bình của các phần tử trong mảng là: "+ medium
    }
</script>
</body>
</html>
