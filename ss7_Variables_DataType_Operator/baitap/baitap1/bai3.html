<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let InputR = prompt('Nhập bán kính:');
        let R = parseInt(InputR);
        let S = R*R*3.14;
        alert('Diện tích hình tròn là:'+S);
    </script>
</body>
</html>
