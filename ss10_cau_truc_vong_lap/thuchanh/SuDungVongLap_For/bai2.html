<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("nhap mot so bat ki:"));
        let sum = 0 ;
        for (let i = 0; i <= input; i++){
            sum = sum + i;
        }
        alert("tong la: "+  sum);
    </script>
</body>
</html>
