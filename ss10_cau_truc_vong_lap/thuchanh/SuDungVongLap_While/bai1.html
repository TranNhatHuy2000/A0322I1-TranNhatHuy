<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("nhap so bat ki:"));
        let sum = 0;
        while (input !==-1){
            input = parseInt(prompt("nhap so bat ki:"));
            alert(input);
            sum += input;

        }
        alert("tong la:"+sum);
    </script>
</body>
</html>
